version: '3.8'

services:
  bot:
    # Use pre-built image from Docker Hub instead of building
    image: ${IMAGE_NAME:-konstantinbalakin/telegram-voice2text-bot:latest}
    container_name: telegram-voice2text-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override with Docker-specific settings if needed
      - DATABASE_URL=sqlite+aiosqlite:////app/data/bot.db
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
      # Cache Whisper models to avoid re-downloading
      - whisper-models:/home/appuser/.cache/huggingface
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for production (1GB VPS)
    # Note: Limits tuned for 1 vCPU / 1GB RAM VPS
    deploy:
      resources:
        limits:
          cpus: '0.95'
          memory: 900M
        reservations:
          cpus: '0.15'
          memory: 200M

