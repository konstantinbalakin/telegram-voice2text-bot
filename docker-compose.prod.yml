services:
  bot:
    # Use pre-built image from Docker Hub instead of building
    image: ${IMAGE_NAME:-konstantinbalakin/telegram-voice2text-bot:latest}
    container_name: telegram-voice2text-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override with Docker-specific settings if needed
      - DATABASE_URL=sqlite+aiosqlite:////app/data/bot.db
      # Application version for logging
      - APP_VERSION=${APP_VERSION:-unknown}
      # Optional: Remote syslog configuration
      - SYSLOG_ENABLED=${SYSLOG_ENABLED:-false}
      - SYSLOG_HOST=${SYSLOG_HOST:-}
      - SYSLOG_PORT=${SYSLOG_PORT:-514}
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
      # Cache Whisper models to avoid re-downloading
      - whisper-models:/home/appuser/.cache/huggingface
    healthcheck:
      test: ["CMD", "python", "-m", "src.health_check"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 60s
    # DNS configuration for model downloads
    dns:
      - 198.18.18.18  # VPS host DNS
      - 8.8.8.8       # Google DNS (fallback)
      - 8.8.4.4       # Google DNS (fallback)
    # Resource limits for production (1GB VPS)
    # Note: Limits tuned for 1 vCPU / 1GB RAM VPS
    # deploy:
