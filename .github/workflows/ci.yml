name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: "test_token_for_ci"  # Dummy token for testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changed-files

      - name: Check changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files_ignore: |
            memory-bank/**
            *.md
            docs/**
            .claude/**
            CLAUDE.md

      - name: Install uv
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        if: steps.changed-files.outputs.any_changed == 'true'
        run: uv python install 3.11

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: uv sync --all-extras --all-groups

      - name: Run tests with coverage
        if: steps.changed-files.outputs.any_changed == 'true'
        run: uv run pytest --cov=src --cov-report=term --cov-report=xml

      - name: Type check with mypy
        if: steps.changed-files.outputs.any_changed == 'true'
        run: uv run mypy src/

      - name: Lint with ruff
        if: steps.changed-files.outputs.any_changed == 'true'
        run: uv run ruff check src/

      - name: Format check with black
        if: steps.changed-files.outputs.any_changed == 'true'
        run: uv run black --check src/

      - name: Upload coverage reports
        if: steps.changed-files.outputs.any_changed == 'true' && success()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
